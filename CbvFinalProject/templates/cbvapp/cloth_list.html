<!DOCTYPE html>
{% extends 'cbvapp/base.html '%}

  {% block body_block %}
  <div class="container" align="center">
  <h1>Ajay Mart Dashboard</h1><hr>
  <table border="2">
    <thead>
      <th>Brand Name</th>
      <th>Detail</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    {% for cloth in cloth_list %}
    <tr>
      <td>{{cloth.name|upper}}</td>
      <td> <a href="/detail/{{cloth.id}}">Detail</a> </td>
      <td> <a href="/update/{{cloth.id}}">Update</a> </td>
      <td><a href="/delete/{{cloth.id}}">Delete</a> </td>
    </tr>

    {% endfor %}

    </table><br>
      <a href="/create" class="btn btn-primary btn-lg rounded">Insert New Cloths</a>

    </div>


  {% endblock %}
